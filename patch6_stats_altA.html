<!-- FIND: function recalcStats(){ -->
<!-- INSERT NEAR TOP, right before 'const dodge = 0.01' or equivalent line in your version: -->
<script>
// Weapon-synergy scaling (close to ROSE rules)
(function(){
  const _recalc = recalcStats;
  recalcStats = function(){
    _recalc();
    const s = player.stats || (player.stats = {str:0,dex:0,int:0});
    let atk = player.atk, hpMax = player.hpMax;
    const wepType = (player.eq && player.eq.weapon && ITEM_DB[player.eq.weapon]?.wep) || 'fist';
    if(wepType==='bow' || wepType==='katar'){ atk += s.dex * 0.8; player.speed += s.dex * 2; }
    if(wepType==='sword'){ atk += s.str * 0.8; hpMax += Math.floor(s.str * 3); }
    if(wepType==='staff' || wepType==='wand'){ atk += s.int * 0.9; }
    player.atk = Math.round(atk); player.hpMax = hpMax;
    if(player.hp>player.hpMax) player.hp=player.hpMax;
  };
})();
</script>
